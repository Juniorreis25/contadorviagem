<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contagem Regressiva – Viagem</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0f172a;
      --txt: #fff;
      --accent: #00e5ff;
      --glow: rgba(0, 229, 255, 0.55);
      --alert: #ff3333;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      color: var(--txt);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Flash overlay */
    .flash { position: fixed; inset: 0; background: #fff; opacity: 0; pointer-events: none; z-index: 9999; }
    .flash.play { animation: flash 0.25s ease forwards; }
    @keyframes flash { 0% { opacity: 0; } 40% { opacity: 0.9; } 100% { opacity: 0; } }

    .wrapper { width: 92%; max-width: 880px; text-align: center; }
    .slider { position: relative; min-height: 260px; }

    .slide {
      position: absolute;
      inset: 0;
      opacity: 0;
      transform: scale(0.92);
      transition: opacity 1.1s ease, transform 1.1s ease;
      border-radius: 14px;
      overflow: hidden;
    }
    .slide.active { opacity: 1; transform: scale(1); }
    .slide img { width: 100%; height: 260px; object-fit: cover; filter: brightness(0.7); }
    .caption {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 1rem;
      font-size: 2rem;
      font-weight: 600;
      line-height: 1.3;
    }
    .alert-slide { background: #000; }
    .alert-slide .caption { color: var(--alert); text-shadow: 0 0 15px rgba(255, 51, 51, 0.6); }

    /* Countdown */
    #countwrap { margin-top: 2.2rem; opacity: 0; transform: translateY(28px); transition: opacity 1.2s ease, transform 1.2s ease; }
    #countwrap.visible { opacity: 1; transform: translateY(0); }
    #timer {
      font-family: 'Montserrat', monospace;
      font-size: 5rem;
      font-weight: 700;
      letter-spacing: 6px;
      color: var(--accent);
      text-shadow: 0 0 12px var(--glow), 0 0 24px var(--glow);
    }

    @media (max-width: 640px) { .caption { font-size: 1.5rem; } #timer { font-size: 3.2rem; letter-spacing: 3px; } }
    @media (max-width: 420px) { .caption { font-size: 1.25rem; } #timer { font-size: 2.4rem; } }
  </style>
</head>
<body>
  <div class="flash" id="flash"></div>

  <div class="wrapper">
    <div class="slider" id="slider">
      <!-- Slide 0: ALERTA -->
      <div class="slide alert-slide active" data-duration="4000">
        <div class="caption">ATENÇÃO</div>
      </div>

      <!-- Slide 1: Praia pôr do sol -->
      <div class="slide" data-duration="4000">
        <img src="assets/Praia.png" alt="Praia pôr do sol" />
        <div class="caption">Júnior, Bel, Anderson e&nbsp;Priscila</div>
      </div>

      <!-- Slide 2: Ilha paradisíaca -->
      <div class="slide" data-duration="4000">
        <img src="assets/Ilha.png" alt="Ilha paradisíaca" />
        <div class="caption">Estão preparados para a melhor viagem de suas vidas?</div>
      </div>

      <!-- Slide 3: Assento avião -->
      <div class="slide" data-duration="5000" data-last>
        <img src="assets/Poltrona.png" alt="Assento de avião" />
        <div class="caption">Apertem os cintos, pois faltam poucas horas para isso acontecer</div>
      </div>
    </div>

    <div id="countwrap"><div id="timer">00:00:00</div></div>
  </div>

  <script>
    /* Alvo: 29/07/2025 08:45 (UTC‑3) */
    const target = new Date('2025-07-29T08:45:00-03:00').getTime();

    const slides = Array.from(document.querySelectorAll('.slide'));
    const flash = document.getElementById('flash');
    const countwrap = document.getElementById('countwrap');
    const timer = document.getElementById('timer');

    let idx = 0, handle;
    function schedule() {
      clearTimeout(handle);
      handle = setTimeout(next, parseInt(slides[idx].dataset.duration, 10) || 4000);
    }
    function next() {
      slides[idx].classList.remove('active');
      flash.classList.add('play');
      setTimeout(() => flash.classList.remove('play'), 240);
      idx = (idx + 1) % slides.length;
      slides[idx].classList.add('active');
      if (slides[idx].dataset.last !== undefined) {
        setTimeout(() => countwrap.classList.add('visible'), 600);
      } else {
        countwrap.classList.remove('visible');
      }
      schedule();
    }
    schedule();

    /* Countdown */
    function tick() {
      const diff = target - Date.now();
      if (diff <= 0) {
        timer.textContent = 'CHEGOU!';
        return;
      }
      const h = Math.floor(diff / 36e5) % 24;
      const m = Math.floor(diff / 6e4) % 60;
      const s = Math.floor(diff / 1e3) % 60;
      timer.textContent = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }
    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
